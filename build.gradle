buildscript {
    ext.kotlin_version = '0.14.449'
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'kotlin'
apply plugin: 'maven'
group = 'com.github.jsocle'

repositories {
    mavenCentral()
    maven {
        url "https://jitpack.io"
    }
}
dependencies {
    testCompile 'junit:junit:4.12'
    testCompile 'com.h2database:h2:1.4.189'

    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile 'com.github.jsocle:jsocle:0.0.8'
    compile 'org.hibernate:hibernate-core:5.0.2.Final'
}

sourceSets {
    main.java.srcDirs += 'src/main/kotlin'
}
